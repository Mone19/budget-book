name: Cypress Tests

on:
  push:
    branches:
      - deployment-main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Set up environment variables
        run: |
          echo "CYPRESS_ENV_VARIABLE=value" >> $GITHUB_ENV
          echo "CYPRESS_BASE_URL=https://budget-book.byte-jumper.de" >> $GITHUB_ENV

      - name: Run Cypress Tests
        run: |
          npm run cypress --config baseUrl=$CYPRESS_BASE_URL
