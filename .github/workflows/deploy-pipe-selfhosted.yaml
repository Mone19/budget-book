name: 'deploy to selfhosted runner on ec2'

on:
  push:
    branches:
      - deployment
  workflow_dispatch:
    
jobs:
  deployment-of-b-book-compose:
    runs-on: self-hosted

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: deployment
  
        
      - name: go to project root and get certs from s3
        run: cd ~/actions-runner/_work/budget-book/budget-book
      - name: copy certs
        run: aws s3 cp s3://jumpbucket-dev-1612/secrets/cert.pem proxy/cert
      - name: copy key
        run: aws s3 cp s3://jumpbucket-dev-1612/secrets/privkey.pem proxy/cert


      - name: export variables
        run: export CALLBACKURL=${{ vars.CALLBACKURL }} && export DB_HOST=${{ vars.DB_HOST }} && export DB_NAME=${{ vars.DB_NAME }} && export DB_PASSWORD=${{ vars.DB_PASSWORD }} && export DB_PORT=${{ vars.DB_PORT }} && export DB_USER=${{ vars.DB_USER }} && export TOKEN_KEY=${{ vars.TOKEN_KEY }}
      - name: export secrets
        run: export GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} && export GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
