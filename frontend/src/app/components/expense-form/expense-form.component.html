<div class="form" *ngIf="isVisible">
  <h2>New Expense</h2>
  <div class="form-id" style="display: none">
    <label for="expenseId">ID:</label><br />
    <input type="text" id="expenseId" [(ngModel)]="expenseId" />
  </div>
  <div class="form-name">
    <label for="expenseName">Name:</label><br />
    <input type="text" id="expenseName" [(ngModel)]="expenseName" />
  </div>
  <div class="form-amount">
    <label for="expenseAmount">Amount:</label><br />
    <input type="number" id="expenseAmount" [(ngModel)]="expenseAmount" />
  </div>
  <div class="form-type">
    <div><label>Type:</label><br /></div>
    <div>
      <input
        type="radio"
        name="expenseType"
        value="expense"
        [(ngModel)]="expenseType"
      />
      Expense
      <input
        type="radio"
        name="expenseType"
        value="income"
        [(ngModel)]="expenseType"
      />
      Income
    </div>
  </div>
  <div class="form-date">
    <label for="expenseDate">Date:</label><br />
    <input type="date" id="expenseDate" [(ngModel)]="expenseDate" />
  </div>
  <div class="form-category">
    <label for="expenseCategory">Category:</label><br />
    <select id="expenseCategory" [(ngModel)]="expenseCategory">
      <option value="groceries">Groceries</option>
      <option value="utilities">Utilities</option>
      <option value="rent">Rent</option>
      <option value="entertainment">Others</option>
    </select>
  </div>
  <button class="add-button" (click)="addExpense()">Add</button>
</div>

<div class="add">
  <img
    src="../../../assets/images/add.png"
    alt=""
    (click)="toggleVisibility()"
  />
</div>
