<div class="form" *ngIf="isVisible">
  <h2>Add Expense</h2>
  <div class="form-name">
    <label for="expenseName">Name:</label><br />
    <input type="text" id="expenseName" [(ngModel)]="expenseName" />
  </div>
  <div>
    <label for="expenseAmount">Amount:</label><br />
    <input type="number" id="expenseAmount" [(ngModel)]="expenseAmount" />
  </div>
  <div class="form-type">
    <label>Type:</label><br />
    <input
      type="radio"
      name="expenseType"
      value="expense"
      [(ngModel)]="expenseType"
    />
    Expense<br />
    <input
      type="radio"
      name="expenseType"
      value="income"
      [(ngModel)]="expenseType"
    />
    Income
  </div>
  <div>
    <label for="expenseDate">Date:</label><br />
    <input type="date" id="expenseDate" [(ngModel)]="expenseDate" />
  </div>
  <div>
    <label for="expenseCategory">Category:</label><br />
    <select id="expenseCategory" [(ngModel)]="expenseCategory">
      <option value="groceries">Groceries</option>
      <option value="utilities">Utilities</option>
      <option value="rent">Rent</option>
      <option value="entertainment">Others</option>
    </select>
  </div>
  <button (click)="addExpense()">Add</button>
</div>

<div class="add" (click)="toggleVisibility()">
  <img src="assets/images/add.png" alt="" />
</div>
